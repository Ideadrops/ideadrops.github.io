<script>
$(function() {
  var menuVisible = false;
  $('.mobile').click(function() {
    if (menuVisible) {
      $('.mobile-menu').css({'display':'none'});
      menuVisible = false;
      return;
    }
    $('.mobile-menu').css({'display':'block'});
    menuVisible = true;
  });
  $('.close-menu').click(function() {
    $('.mobile-menu').css({'display':'none'});
    menuVisible = false;
  });
});
</script>
